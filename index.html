<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Perceptron</title>
</head>
<body>
    
    <div id="pointer-value">Coordinates</div>
    <canvas onmousemove="pointer(event)" id="my-canvas" width="500px" height="500px"></canvas>
    <a href="http://localhost:3000/">Reset</a>
    <script src="index.js" type="module"></script>
    <script>
    function pointer(event){
    const rect = document.getElementById("my-canvas").getBoundingClientRect()
    const x = event.clientX-rect.left
    const y = event.clientY-rect.top
    // console.log({x:x,y:y})
    // return {x:x,y:y}
    document.getElementById('pointer-value').innerHTML = JSON.stringify({x:x,y:y})
}




    </script>
</body>
</html>
